<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link

    <title>Static Template</title>

  <body>
    <div class="container">
      
        <div class="header padding-15">
          <div>18:23</div>

            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-quarter"></i>

            <div class="followers">

        </div>

            <li class="tab">
              <label for="tab2" id="tabsLabel2">

                  aria-label="Etiquetadas"
